name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        architecture:
          - x64
        include:
          - os: macos-latest
            architecture: arm64

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run
        uses: ./
        with:
          os: ${{ matrix.os }}
          architecture: ${{ matrix.architecture }}
          channel: stable
          version: 3.24.1 # todo use latest
